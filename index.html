<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calc-container">
      <div id="calc-display-container"></div>
      <div id="calc-buttons-container">
        <div id="calc-numbers">
          <button class="calc_numbers">0</button>
          <button class="calc_numbers">1</button>
          <button class="calc_numbers">2</button>
          <button class="calc_numbers">3</button>
          <button class="calc_numbers">4</button>
          <button class="calc_numbers">5</button>
          <button class="calc_numbers">6</button>
          <button class="calc_numbers">7</button>
          <button class="calc_numbers">8</button>
          <button class="calc_numbers">9</button>
          <button class="calc_numbers">.</button>
        </div>
        <div id="calc-operators">
          <button class="calc_operators">/</button>
          <button class="calc_operators">*</button>
          <button class="calc_operators">-</button>
          <button class="calc_operators">+</button>
          <button class="calc_operators">=</button>
        </div>
        <div id="cal-utilities">
          <button class="calc_clear">C</button>
          <button class="calc_pos_neg">+/-</button>
          <button class="calc_modulo">%</button>
        </div>
      </div>
    </div>
  </body>
</html>
