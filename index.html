<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div class="display-text"></div>
        <div class="display-history"></div>
      </div>
      <div id="numbers-wrapper">
        <button class="utilities" type="button" data-action="clear">C</button>
        <button class="utilities" type="button" data-action="Del">DEL</button>
        <button class="utilities" type="button" data-action="%">%</button>
        <button class="operators" type="button" data-action="divide">/</button>
        <button class="numbers" type="button">7</button>
        <button class="numbers" type="button">8</button>
        <button class="numbers" type="button">9</button>
        <button class="operators" type="button" data-action="multiply">
          *
        </button>
        <button class="numbers" type="button">4</button>
        <button class="numbers" type="button">5</button>
        <button class="numbers" type="button">6</button>
        <button class="operators" type="button" data-action="subtract">
          -
        </button>
        <button class="numbers" type="button">1</button>
        <button class="numbers" type="button">2</button>
        <button class="numbers" type="button">3</button>
        <button class="operators" type="button" data-action="add">+</button>
        <button class="numbers" type="button">0</button>
        <button class="numbers" type="button" data-action="decimal">.</button>
        <button class="operators" type="button" data-action="calculate">
          =
        </button>
      </div>
    </div>
  </body>
</html>
