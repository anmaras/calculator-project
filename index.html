<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calc-container">
      <div id="calc-display-container">
        <div class="display">
          <div class="display-text">8888888888888</div>
        </div>
      </div>
      <div id="calc-buttons-container">
        <button class="calc_utilities" type="button" value="C">C</button>
        <button class="calc_utilities" type="button" value="+/-">+/-</button>
        <button class="calc_utilities" type="button" value="%">%</button>
        <button class="calc_operators" type="button" value="/">/</button>
        <button class="calc_numbers" type="button" value="1">1</button>
        <button class="calc_numbers" type="button" value="2">2</button>
        <button class="calc_numbers" type="button" value="3">3</button>
        <button class="calc_operators" type="button" value="*">*</button>
        <button class="calc_numbers" type="button" value="4">4</button>
        <button class="calc_numbers" type="button" value="5">5</button>
        <button class="calc_numbers" type="button" value="6">6</button>
        <button class="calc_operators" type="button" value="-">-</button>
        <button class="calc_numbers" type="button" value="7">7</button>
        <button class="calc_numbers" type="button" value="8">8</button>
        <button class="calc_numbers" type="button" value="9">9</button>
        <button class="calc_operators" type="button" value="+">+</button>
        <button class="calc_numbers" type="button" value="0">0</button>
        <button class="calc_numbers" type="button" value=".">.</button>
        <button class="calc_operators" type="button" value="=">=</button>
      </div>
    </div>
  </body>
</html>
