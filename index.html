<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div class="display-text">0</div>
        <div class="display-history"></div>
      </div>
      <div id="numbers-wrapper">
        <button class="clear" type="button">C</button>
        <button class="delete" type="button">Del</button>
        <button class="utilities" type="button"></button>
        <button class="operators" type="button">/</button>
        <button class="numbers" type="button">7</button>
        <button class="numbers" type="button">8</button>
        <button class="numbers" type="button">9</button>
        <button class="operators" type="button">*</button>
        <button class="numbers" type="button">4</button>
        <button class="numbers" type="button">5</button>
        <button class="numbers" type="button">6</button>
        <button class="operators" type="button">-</button>
        <button class="numbers" type="button">1</button>
        <button class="numbers" type="button">2</button>
        <button class="numbers" type="button">3</button>
        <button class="operators" type="button">+</button>
        <button class="numbers" type="button">0</button>
        <button class="decimal" type="button">.</button>
        <button class="evaluate" type="button">=</button>
      </div>
    </div>
  </body>
</html>
