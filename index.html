<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calc-container">
      <div id="calc-display-container"></div>
      <div id="calc-buttons-container">
        <!-- Numbers -->
        <button class="calc_numbers" type="button">0</button>
        <button class="calc_numbers" type="button">1</button>
        <button class="calc_numbers" type="button">2</button>
        <button class="calc_numbers" type="button">3</button>
        <button class="calc_numbers" type="button">4</button>
        <button class="calc_numbers" type="button">5</button>
        <button class="calc_numbers" type="button">6</button>
        <button class="calc_numbers" type="button">7</button>
        <button class="calc_numbers" type="button">8</button>
        <button class="calc_numbers" type="button">9</button>
        <button class="calc_numbers" type="button">.</button>
        <!-- utilities -->
        <button class="calc_utilities" type="button">C</button>
        <button class="calc_utilities" type="button">+/-</button>
        <button class="calc_utilities" type="button">%</button>
        <!-- operators -->
        <button class="calc_operators" type="button">/</button>
        <button class="calc_operators" type="button">*</button>
        <button class="calc_operators" type="button">-</button>
        <button class="calc_operators" type="button">+</button>
        <button class="calc_operators" type="button">=</button>
      </div>
    </div>
  </body>
</html>
